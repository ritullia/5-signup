<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="shortcut icon" href="../favicon.ico" type="img"
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--components-->
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/form.css">

    
    <!--custom style-->
    <link rel="stylesheet" href="../css/main.css">

    <title>Sign up</title>

</head>
    <div class="background-div"></div>
    <!--<img class="background-image" src="./images/mountain.png" alt=""> -->
    <body>
        <main class="container">
            <div class="left-column">
                <h1 class="main-title">Login</h1>
                <div class="bottom-links">
                    <a class="link" href="#">Privacy policy</a>
                    <span class="symbol">&amp;</span>
                    <a class="link" href="#">terms of sevice</a>
                </div>
            </div>
            <div class="right-column">
                <div class="close">x</div>
                <form class="form">
                    <div class="form-row">
                        <label for="username">Username</label>
                        <input id="username" type="text" placeholder="Your username..." required>
                    </div>
                    <div class="form-row">
                        <label for="pass">Password</label>
                        <input id="pass" type="password" placeholder="Your password..." required>
                    </div>
                    <div class="form-row">
                        <button class="btn" type="submit">Register now</button>
                        <span>or</span>
                        <a href="../forgot-password/index.html">Forgot password</a>
                    </div>
                </form>     
            </div>
        </main>
    </body>
</html>
